<header class="fixed-top" style="z-index:0;" data-interval="1500">
  <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselIndicators" data-slide-to="1"></li>
      <li data-target="#carouselIndicators" data-slide-to="2"></li>
      <li data-target="#carouselIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <!-- Slide One - Set the background image for this slide in the line below -->
      <div class="carousel-item active" style="background-image: url('https://photos.smugmug.com/photos/i-TtjJfbJ/0/X2/i-TtjJfbJ-X2.jpg')">
      </div>
      <!-- Slide Two - Set the background image for this slide in the line below -->
      <div class="carousel-item" style="background-image: url('https://photos.smugmug.com/photos/i-5P6nwxX/0/X2/i-5P6nwxX-X2.jpg')">
      </div>
      <!-- Slide Three - Set the background image for this slide in the line below -->
      <div class="carousel-item" style="background-image: url('https://photos.smugmug.com/photos/i-vvVNBLw/0/X2/i-vvVNBLw-X2.jpg')">
      </div>
      <div class="carousel-item">
        <div class="embed-responsive embed-responsive-16by9" style="width: 100%; height: 100%;">
            <iframe  src="https://www.youtube.com/embed/tgbNymZ7vqY" > </iframe>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
    </a>
  </div>
</header>
