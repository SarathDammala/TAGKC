    <!-- Project One -->
    <div [@renderAnim] class="row box-shade " style="width:75%;">
            <div class="col-md-3">
               <br>
                <img class="img-fluid rounded mb-3 mb-md-0" style="width:180px; height: 130px;"src="{{galleryImageUrl}}" alt="">
                <span class="postedon">Posted on {{galleryData.postedOnDtTm}}</span>
            </div>
            <div class="col-md-5">
                <span class="tile-header">{{galleryData.title}}</span>
                <br/>
                <span class="tile-summary">{{galleryData.summary}}...</span>
            </div>
            <div class="col-md-2 d-flex align-items-center">
              <button class="btn btn-primary tile-summary" (click)="onViewMoreClick()" >ఇంకా చూడండి</button>
            </div>
          </div>
